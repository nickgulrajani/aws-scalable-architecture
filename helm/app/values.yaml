replicaCount: 2
image:
  repository: ghcr.io/example/retail-app
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

probes:
  liveness:
    path: /healthz
    port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /readyz
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
